<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="inicio.html" method="post">
            <div class="form-group">
              <label for="u">Correo</label>
              <input type="email" class="form-control" id="u" aria-describedby="emailHelp">
              
            </div>
            <div class="form-group">
              <label for="Contra">Contraseña</label>
              <input type="password" class="form-control" id="Contraseña">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rcdm">
              <label class="form-check-label" for="rcdm">Recordarme</label>
              <a href="nuevo.html">Resgistrarme</a>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
</body>
</html>
